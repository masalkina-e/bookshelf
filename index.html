<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8"/>
        <title>bookshelf</title>
        <link rel="stylesheet" type="text/css" href="reset.css"> 
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    </head>
    <body>

        <div class="inner-container">
        
            <button class="button-add" id="button-add">+</button>

            <div class="modal-window" id="modal-window">
                <div class="modal-window-container">

                    <div class="button-close-flex">
                        <button class="close-form" id="button-close-form">X</button>
                    </div>

                    <p class="title-add">Название книги</p>
                    <input id="title" class="input-add"></input>
                    <p class="title-add">Автор книги</p>
                    <input id="authors" class="input-add"></input>
                    <p class="title-add">Год издания книги</p>
                    <input id="year" class="input-add"></input>
                    <p class="title-add">Ссылка на изображение</p>
                    <input id="image" class="input-add"></input>
                    <button id="button-save" class="button-save">Сохранить</button>
                    <p class="error" id="error"></p>
                    
                </div>
            </div>
            
            <h1>Книжная полка</h1>
            <div class="container-about-book" id="container"></div>    
        </div>
        
        <script src="/script.js"></script>

    </body>
    
</html>
